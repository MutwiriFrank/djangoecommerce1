
{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<div class="row">
      {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image_url}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{ product.id }}"  data-action="add" class="btn btn-outline-secondary add-btn
					update-cart"><small>Add to Cart</small></button>
				<a class="btn btn-outline-success" href="#"><small>View</small> </a>
				<h4 id="price" style="display: inline-block; float: right"><strong>ksh {{ product.price }}</strong></h4>

			</div>
		</div>
      {% endfor %}
</div>



{% endblock content %}
